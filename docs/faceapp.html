<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gender Detection</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="main.css"
    />
  </head>
  <body class="Site">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <img
            src="logo.png"
            class="logo"
          />
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html"
                >Home <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faceapp.html">Faceapp</a>
            </li>
            <li class="nav-item">
              <a class="nav-link"
                href="https://www.linkedin.com/in/ninawekunal"
                target="_blank">About</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- End of container class -->

    <div class="Site-content">
      <div class="faceapp">
        <div class="container">
          <br />
          <h4 style="color: darkgreen">Gender Classification</h4>
          <form action="#" onsubmit="" enctype="multipart/form-data">
            <b>Note: </b><label for="image">Upload a face image to predict gender!</label>
            <br />
            <input type="file" name="image" id="image" required accept="image/*" />
            <button class="btn-upload" name="click" type="button">Predict</button>
          </form>
        </div>


        <div class="container">
          <div class="row">
            <div class="col-md-6 text-left">Original Image</div>
            <div class="col-md-6 text-left">Prediction</div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <img
                src="test_original.jpg"
                alt="original image"
                class="img-result"
                width="280"
              />
            </div>
            <div class="col-md-6">
              <img
                src="test_predict.jpg"
                alt="predicted image"
                class="img-result"
                width="280"
              />
            </div>
          </div>
          
        </div>
      </div>
    </div>

    <footer class="footer text-center">
      <p>Developed by Kunal Ninawe</p>
      <p>Part of a ML Udemy project</p>
    </footer>
  </body>
